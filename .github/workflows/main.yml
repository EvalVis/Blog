name: Monolith CI/CD
on:
 push:
    branches: [main]
 pull_request:
    branches: [main]
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('blog/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2      
    - name: Package
      run: mvn -B -f blog/pom.xml package
    - run: mkdir artifact && cp blog/target/*.jar artifact
    - uses: actions/upload-artifact@v2
      with:
       name: blog
       path: artifact  