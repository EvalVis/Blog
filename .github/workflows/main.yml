name: Monolith CI/CD
on:
 push:
    branches: [main]
 pull_request:
    branches: [main]
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin
        cache: maven
    - name: Compile
      run: mvn -B -f blog/pom.xml compile
    - name: Test
      run: mvn -B -f blog/pom.xml test
    - name: Package
      run: mvn -B -f blog/pom.xml package
    - run: mkdir artifact && cp blog/target/*.jar artifact
    - uses: actions/upload-artifact@v2
      with:
       name: Create artifact
       path: artifact  